<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="main-container">
      <div id="container">
        <div id="left">
          <div id="city">Mumbai</div>
          <div id="date">09.09.2023</div>
          <div id="weather">
            <div id="temperature">20&deg;</div>
            <div id="content">
              <div id="wind">
                <img src="./icons/weather-windy.svg" />
                <span class="wind">6.1 kph</span>
              </div>
              <div id="humidity">
                <img src="./icons/water-outline.svg" />
                <span class="humidity">90 %</span>
              </div>
            </div>
            <img src="#" id="condition-icon" />
            <div id="condition">Cloudy</div>
          </div>
          <div id="forecast">
            <div id="box1" class="box">
              <div id="day1" class="day">Today</div>
              <div id="temp1" class="temp">20&deg;</div>
              <div id="condition1" class="condition">Mist</div>
            </div>
            <div id="box2" class="box">
              <div id="day2" class="day">Today</div>
              <div id="temp2" class="temp">20&deg;</div>
              <div id="condition2" class="condition">Mist</div>
            </div>
            <div id="box3" class="box">
              <div id="day3" class="day">Today</div>
              <div id="temp3" class="temp">20&deg;</div>
              <div id="condition3" class="condition">Mist</div>
            </div>
            <div id="box4" class="box">
              <div id="day4" class="day">Today</div>
              <div id="temp4" class="temp">20&deg;</div>
              <div id="condition4" class="condition">Mist</div>
            </div>
            <div id="box5" class="box">
              <div id="day5" class="day">Today</div>
              <div id="temp5" class="temp">20&deg;</div>
              <div id="condition5" class="condition">Mist</div>
            </div>
            <div id="box6" class="box">
              <div id="day6" class="day">Today</div>
              <div id="temp6" class="temp">20&deg;</div>
              <div id="condition6" class="condition">Mist</div>
            </div>
            <div id="box7" class="box">
              <div id="day7" class="day">Today</div>
              <div id="temp7" class="temp">20&deg;</div>
              <div id="condition7" class="condition">Mist</div>
            </div>
          </div>
        </div>
        <div id="right">
          <div id="time">12:27 PM</div>
          <div id="weather-right">
            <div id="right-temperature">20&deg;</div>
            <div id="right-wind">
              <img src="./icons/weather-windy.svg" /><span class="right-wind"
                >6.1 kph</span
              >
            </div>
            <div id="right-humidity">
              <img src="./icons/water-outline.svg" /><span
                class="right-humidity"
                >90 %</span
              >
            </div>
            <div id="feel">feels like 19&deg;</div>
            <div id="right-condition">Cloudy</div>
          </div>
          <div id="hourly-forecast-title">Hourly Forecast</div>
          <div id="hourly-forecast">
            <div id="hour-box1" class="hour-box">
              <div id="time1" class="time">1 PM</div>
              <div id="hour-temp1" class="temp">20&deg;</div>
              <div id="hour-condition1" class="condition">Mist</div>
            </div>
            <div id="hour-box2" class="hour-box">
              <div id="time2" class="time">2 PM</div>
              <div id="hour-temp2" class="temp">20&deg;</div>
              <div id="hour-condition2" class="condition">Mist</div>
            </div>
            <div id="hour-box3" class="hour-box">
              <div id="time3" class="time">3 PM</div>
              <div id="hour-temp3" class="temp">20&deg;</div>
              <div id="hour-condition3" class="condition">Mist</div>
            </div>
            <div id="hour-box4" class="hour-box">
              <div id="time4" class="time">4 PM</div>
              <div id="hour-temp4" class="temp">20&deg;</div>
              <div id="hour-condition4" class="condition">Mist</div>
            </div>
            <div id="hour-box5" class="hour-box">
              <div id="time5" class="time">5 PM</div>
              <div id="hour-temp5" class="temp">20&deg;</div>
              <div id="hour-condition5" class="condition">Mist</div>
            </div>
            <div id="hour-box6" class="hour-box">
              <div id="time6" class="time">6 PM</div>
              <div id="hour-temp6" class="temp">20&deg;</div>
              <div id="hour-condition6" class="condition">Mist</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
