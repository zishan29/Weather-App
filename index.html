<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="./icons/weather-app.png" />
  </head>
  <body>
    <div id="main-container">
      <div>
        <input
          type="text"
          id="location-input"
          placeholder="Search Location..."
        />
        <img src="./icons/magnify.svg" id="search" />
        <div id="loading"></div>
      </div>
      <div class="error-msg">Location not found.</div>
      <div id="container">
        <div id="left">
          <div id="city">-</div>
          <div id="date">-</div>
          <div id="weather">
            <div id="temperature">00&deg</div>
            <div id="content">
              <div id="wind">
                <img src="./icons/weather-windy.svg" />
                <span class="wind">00 kph</span>
              </div>
              <div id="humidity">
                <img src="./icons/water-outline.svg" />
                <span class="humidity">0 %</span>
              </div>
            </div>
            <div id="condition"><span id="condition-span">-</span></div>
          </div>
          <div id="forecast">
            <div id="box1" class="box">
              <div id="day1" class="day">Today</div>
              <div id="temp1" class="temp">00&deg</div>
              <img src="./icons/weather-cloudy.svg" alt="" class="condition" />
            </div>
            <div id="box2" class="box">
              <div id="day2" class="day">Today</div>
              <div id="temp2" class="temp">00&deg</div>
              <img src="./icons/weather-cloudy.svg" alt="" class="condition" />
            </div>
            <div id="box3" class="box">
              <div id="day3" class="day">Today</div>
              <div id="temp3" class="temp">00&deg</div>
              <img src="./icons/weather-cloudy.svg" alt="" class="condition" />
            </div>
            <div id="box4" class="box">
              <div id="day4" class="day">Today</div>
              <div id="temp4" class="temp">00&deg</div>
              <img src="./icons/weather-cloudy.svg" alt="" class="condition" />
            </div>
            <div id="box5" class="box">
              <div id="day5" class="day">Today</div>
              <div id="temp5" class="temp">00&deg</div>
              <img src="./icons/weather-cloudy.svg" alt="" class="condition" />
            </div>
            <div id="box6" class="box">
              <div id="day6" class="day">Today</div>
              <div id="temp6" class="temp">00&deg</div>
              <img src="./icons/weather-cloudy.svg" alt="" class="condition" />
            </div>
          </div>
        </div>
        <div id="right">
          <div id="time">12:27 PM</div>
          <div id="weather-right">
            <div id="right-temperature">00&deg</div>
            <div id="right-wind">
              <img src="./icons/weather-windy.svg" /><span class="right-wind"
                >00 kph</span
              >
            </div>
            <div id="right-humidity">
              <img src="./icons/water-outline.svg" /><span
                class="right-humidity"
                >0 %</span
              >
            </div>
            <div id="feel">feels like 00&deg;</div>
            <div id="right-condition">-</div>
          </div>
          <div id="hourly-forecast-title">
            <button id="left-button"><</button>Hourly Forecast<button
              id="right-button"
            >
              >
            </button>
          </div>
          <div id="hourly-forecast">
            <div id="hour-box1" class="hour-box">
              <div id="time1" class="time">12 AM</div>
              <div id="hour-temp1" class="hour-temp">00&deg</div>
              <img
                src="./icons/weather-cloudy.svg"
                alt=""
                class="hour-condition"
              />
            </div>
            <div id="hour-box2" class="hour-box">
              <div id="time2" class="time">1 AM</div>
              <div id="hour-temp2" class="hour-temp">00&deg</div>
              <img
                src="./icons/weather-cloudy.svg"
                alt=""
                class="hour-condition"
              />
            </div>
            <div id="hour-box3" class="hour-box">
              <div id="time3" class="time">2 AM</div>
              <div id="hour-temp3" class="hour-temp">00&deg</div>
              <img
                src="./icons/weather-cloudy.svg"
                alt=""
                class="hour-condition"
              />
            </div>
            <div id="hour-box4" class="hour-box">
              <div id="time4" class="time">3 AM</div>
              <div id="hour-temp4" class="hour-temp">00&deg</div>
              <img
                src="./icons/weather-cloudy.svg"
                alt=""
                class="hour-condition"
              />
            </div>
            <div id="hour-box5" class="hour-box">
              <div id="time5" class="time">4 AM</div>
              <div id="hour-temp5" class="hour-temp">00&deg</div>
              <img
                src="./icons/weather-cloudy.svg"
                alt=""
                class="hour-condition"
              />
            </div>
            <div id="hour-box6" class="hour-box">
              <div id="time6" class="time">5 AM</div>
              <div id="hour-temp6" class="hour-temp">00&deg</div>
              <img
                src="./icons/weather-cloudy.svg"
                alt=""
                class="hour-condition"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
